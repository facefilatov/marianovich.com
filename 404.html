<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Marianovich Gems</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/facefilatov/marianovich.com@main/favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .logo {
            width: 60%;
            max-width: 400px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .content {
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        h1 {
            font-size: clamp(80px, 15vw, 150px);
            font-weight: 300;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        p {
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        .separator {
            width: 200px;
            height: 1px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            margin: 40px auto;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: clamp(16px, 2.5vw, 20px);
            letter-spacing: 2px;
            padding: 15px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Marianovich%20gems%20Logo.svg" alt="Marianovich Gems">
    </div>

    <div class="content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <div class="separator"></div>
        <p>The page you're looking for doesn't exist.</p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
