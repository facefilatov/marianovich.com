      let startTime = performance.now();
      let hasRedirected = false;
      
      // Countdown animation
      function updateCountdown() {
        const elapsed = performance.now() - startTime;
        const remaining = Math.max(0, Math.ceil((REDIRECT_DELAY - elapsed) / 100) / 10);
        
        if (countdownEl) {
          countdownEl.textContent = remaining.toFixed(1);
        }
        
        if (elapsed < REDIRECT_DELAY) {
          requestAnimationFrame(updateCountdown);
        }

      // Redirect function

        if (hasRedirected) return;

        // Small delay to ensure analytics fires

      // Auto redirect after delay
      setTimeout(function() {
        performRedirect('auto');
      }, REDIRECT_DELAY);
      
      // Manual link click
      if (manualLink) {
        manualLink.addEventListener('click', function(e) {
          e.preventDefault();
          trackEvent('click', 'manual_link');
          performRedirect('manual_link');
        });
      }
      
      // Skip button click
      if (skipBtn) {
        skipBtn.addEventListener('click', function(e) {
          e.preventDefault();
          trackEvent('click', 'skip_button');
          performRedirect('skip_button');
        });
      }
      
      // Track page abandonment
      let abandonTracked = false;
      window.addEventListener('beforeunload', function() {
        if (!hasRedirected && !abandonTracked) {
          abandonTracked = true;
          trackEvent('abandon', 'page_close');
        }
      });
      
      // Visibility change tracking
      document.addEventListener('visibilitychange', function() {
        if (document.hidden && !hasRedirected) {
          trackEvent('visibility', 'tab_hidden');
        }
      });
      
    })();
  </script>
</body>
</html>
