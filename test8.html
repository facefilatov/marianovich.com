<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emerald Stone with Glare Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .stone-container {
      position: relative;
      width: 400px;
      overflow: hidden;
      border-radius: 8px;
    }

    .stone {
      width: 100%;
      display: block;
    }

    .glare {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      pointer-events: none;
      background: radial-gradient(circle at center,
          rgba(255,255,255,0.5) 0%,
          rgba(255,255,255,0.15) 20%,
          transparent 60%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .stone-container:hover .glare {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stone-container">
    <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Emerald.webp" class="stone" alt="Emerald Stone">
    <div class="glare"></div>
  </div>

  <script>
    const container = document.querySelector('.stone-container');
    const glare = document.querySelector('.glare');

    container.addEventListener('mousemove', e => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      glare.style.left = x + 'px';
      glare.style.top = y + 'px';
    });
  </script>
</body>
</html>
