    <script>
        // Carousel scroll functionality
        const carousel = document.getElementById('gemstones');
        const track = document.getElementById('gemstonesTrack');
        
        let autoScrollOffset = 0;
        let animationId;
        let lastTime = Date.now();
        let isUserScrolling = false;
        let scrollTimeout;
        
        // Base speed: pixels per second
        const baseSpeed = 50;
        
        // Track user scrolling
        carousel.addEventListener('scroll', () => {
            isUserScrolling = true;
            
            // Sync auto scroll to current position when user scrolls
            autoScrollOffset = carousel.scrollLeft;
            
            // Clear existing timeout
            clearTimeout(scrollTimeout);
            
            // Set timeout to detect when user stops scrolling
            scrollTimeout = setTimeout(() => {
                isUserScrolling = false;
                // Re-sync when user stops
                autoScrollOffset = carousel.scrollLeft;
            }, 100);
        }, { passive: true });
        
        // Start automatic animation after initial delay
        setTimeout(() => {
            startAnimation();
        }, 1540);
        
        function startAnimation() {
            function animate() {
                const now = Date.now();
                const deltaTime = (now - lastTime) / 1000; // Convert to seconds
                lastTime = now;
                
                // Get the width of one content set
                const contentWidth = track.querySelector('.gemstones-content').offsetWidth;
                const gap = parseFloat(getComputedStyle(track).gap);
                const fullWidth = contentWidth + gap;
                
                // Only auto-scroll when user is not scrolling
                if (!isUserScrolling) {
                    // Increment the auto scroll offset
                    autoScrollOffset += baseSpeed * deltaTime;
                    
                    // Reset position when scrolled past one full content width (infinite loop)
                    if (autoScrollOffset >= fullWidth) {
                        autoScrollOffset = autoScrollOffset % fullWidth;
                    }
                    
                    // Apply the scroll
                    carousel.scrollLeft = autoScrollOffset;
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animationId = requestAnimationFrame(animate);
        }
    </script>
