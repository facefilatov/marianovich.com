<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianovich Gems</title>
    <style>
        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
            z-index: 10;
        }

        .social-icon {
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInWave 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            margin-top: -60px;
        }

        .social-icon:first-child {
            margin-top: 0;
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.3s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.6s;
            margin-left: -8px;
        }

        .social-icon:nth-child(3) {
            animation-delay: 0.9s;
        }

        .social-icon img {
            width: 120px;
            height: 120px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding-top: 10vh;
            padding-bottom: 60px;
        }

        .logo {
            width: 65%;
            margin: 0 auto;
            padding: 20px 0 20px 0;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            .logo {
                width: 85%;
                max-width: 460px;
                margin-bottom: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80%;
                max-width: 345px;
                margin-bottom: 40px;
            }
        }

        /* Gemstones carousel */
        .gemstones {
            width: 100%;
            height: 150px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .gemstone {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: contain;
            top: 0;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            animation: moveGemstoneSmooth 45s linear infinite;
        }

        .gemstone:nth-child(1) {
            animation-delay: 0s;
        }

        .gemstone:nth-child(2) {
            animation-delay: -7.5s;
        }

        .gemstone:nth-child(3) {
            animation-delay: -15s;
        }

        .gemstone:nth-child(4) {
            animation-delay: -22.5s;
        }

        .gemstone:nth-child(5) {
            animation-delay: -30s;
        }

        .gemstone:nth-child(6) {
            animation-delay: -37.5s;
        }

        /* Scrolling mini-logos lines */
        .scroll-mini-logos-line {
            width: 100%;
            height: 26px;
            background-image: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Marianovich%20Logo.svg');
            background-repeat: repeat-x;
            background-size: auto 10px;
            background-position: 0 center;
            filter: brightness(0) invert(1);
            animation: scrollBgLeft 40s linear infinite;
        }

        /* Bottom line scrolls right */
        .scroll-mini-logos-line:last-of-type {
            animation: scrollBgRight 40s linear infinite;
        }

        /* Stone names scrolling */
        .stone-names {
            width: 100%;
            overflow: hidden;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 0 rgba(255, 255, 255, 0.05);
        }

        .stone-names-content {
            display: flex;
            white-space: nowrap;
            animation: scrollLeft 90s linear infinite;
            will-change: transform;
            transform: translateZ(0);
        }

        .stone-names-content span {
            font-size: 21px;
            letter-spacing: 2px;
            padding: 0 35px;
            font-weight: 300;
        }

        /* Footer */
        .footer {
            position: relative;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Animations */
        @keyframes scrollLeft {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }

        @keyframes scrollBgLeft {
            from {
                background-position: 0 center;
            }
            to {
                background-position: -100% center;
            }
        }

        @keyframes scrollBgRight {
            from {
                background-position: -100% center;
            }
            to {
                background-position: 0 center;
            }
        }

        @keyframes slideInWave {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(0);
            }
            60% {
                transform: translateX(10px) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes moveGemstoneSmooth {
            0% {
                transform: translate3d(calc(100vw + 150px), 0, 0);
            }
            100% {
                transform: translate3d(-170px, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Social icons -->
        <div class="social-icons">
            <div class="social-icon">
                <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg" alt="Instagram">
            </div>
            <div class="social-icon">
                <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Etsy%20Logo.svg" alt="Etsy">
            </div>
            <div class="social-icon">
                <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Ebay%20Logo.svg" alt="eBay">
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Marianovich%20gems%20Logo.svg" alt="Marianovich Gems">
            </div>

            <!-- Gemstones carousel -->
            <div class="gemstones">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Demantoid.webp" alt="Demantoid">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Sapphire.webp" alt="Sapphire">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Aquamarine.webp" alt="Aquamarine">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Heliodor.webp" alt="Heliodor">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Alexandrite.webp" alt="Alexandrite">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Emerald.webp" alt="Emerald">
            </div>

            <!-- Top scrolling mini-logos line -->
            <div class="scroll-mini-logos-line"></div>

            <!-- Stone names -->
            <div class="stone-names">
                <div class="stone-names-content">
                    <span>Demantoid</span>
                    <span>Sapphire</span>
                    <span>Aquamarine</span>
                    <span>Heliodor</span>
                    <span>Topaz</span>
                    <span>Alexandrite</span>
                    <span>Emerald</span>
                    <span>Demantoid</span>
                    <span>Sapphire</span>
                    <span>Aquamarine</span>
                    <span>Heliodor</span>
                    <span>Topaz</span>
                    <span>Alexandrite</span>
                    <span>Emerald</span>
                </div>
            </div>

            <!-- Bottom scrolling mini-logos line -->
            <div class="scroll-mini-logos-line"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="mailto:contact@marianovich.com">contact@marianovich.com</a>
        </div>
    </div>
</body>
</html>
