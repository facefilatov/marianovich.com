<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marianovich Gems</title>

<style>
@font-face {
    font-family: 'Futura Next';
    src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
}

/* ================= SPACE PARALLAX BACKGROUND ================= */

.space-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: #000;
    overflow: hidden;
    pointer-events: none;
}

.container {
    position: relative;
    z-index: 1;
}

.stars {
    position: absolute;
    inset: -200vh;
    animation: drift linear infinite;
    transform: translateZ(0);
}

.layer-1 {
    width: 1px;
    height: 1px;
    box-shadow:
        200px 300px #fff,
        500px 800px #fff,
        1200px 600px #fff,
        1600px 1200px #fff,
        900px 1400px #fff,
        300px 1700px #fff,
        1800px 400px #fff,
        2200px 900px #fff;
    animation-duration: 180s;
    opacity: .5;
}

.layer-2 {
    width: 2px;
    height: 2px;
    box-shadow:
        400px 200px #fff,
        800px 500px #fff,
        1400px 300px #fff,
        1900px 900px #fff,
        600px 1200px #fff,
        1000px 1600px #fff;
    animation-duration: 120s;
    opacity: .7;
}

.layer-3 {
    width: 3px;
    height: 3px;
    box-shadow:
        700px 300px #fff,
        1100px 900px #fff,
        1600px 600px #fff,
        2000px 1400px #fff;
    animation-duration: 80s;
    opacity: .9;
}

.nebula {
    position: absolute;
    inset: -50%;
    background:
        radial-gradient(circle at 30% 40%, rgba(120,80,255,.08), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(80,200,255,.06), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.03), transparent 60%);
    filter: blur(90px);
    animation: nebulaMove 240s linear infinite;
}

@keyframes drift {
    from { transform: translateY(0); }
    to { transform: translateY(200vh); }
}

@keyframes nebulaMove {
    from { transform: translate(0,0) scale(1); }
    to { transform: translate(-10%,-20%) scale(1.2); }
}

/* ================= CONTENT ================= */

.social-icons {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 30px;
    z-index: 10;
}

.social-icons::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 15px;
    transform: translateX(-50%);
    width: 100vw;
    height: 1px;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,.03),
        rgba(255,255,255,.08),
        rgba(255,255,255,.03)
    );
}

.social-icon img {
    width: 80px;
    height: 80px;
}

.social-icon:nth-child(2) img {
    width: 100px;
    height: 100px;
    opacity: 0;
}

.social-icon:nth-child(2)::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 30% 107%, #fdf497, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    mask: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
    -webkit-mask: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
}

.main-content {
    padding-top: 140px;
    text-align: center;
}

.logo {
    max-width: 600px;
    margin: 0 auto 10px;
}

.logo img {
    width: 100%;
    filter: brightness(0) invert(1);
}

.footer {
    padding: 45px 0;
    font-size: 42px;
    text-align: center;
}

.footer a {
    color: #fff;
    text-decoration: none;
}
</style>
</head>

<body>

<!-- SPACE BACKGROUND -->
<div class="space-bg">
    <div class="stars layer-1"></div>
    <div class="stars layer-2"></div>
    <div class="stars layer-3"></div>
    <div class="nebula"></div>
</div>

<div class="container">

    <div class="social-icons">
        <div class="social-icon">
            <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Etsy%20Logo.svg">
        </div>
        <div class="social-icon">
            <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg">
        </div>
        <div class="social-icon">
            <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Ebay%20Logo.svg">
        </div>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Marianovich%20gems%20Logo.svg">
        </div>
    </div>

    <div class="footer">
        <a href="mailto:contact@marianovich.com">contact@marianovich.com</a>
    </div>

</div>

</body>
</html>
