<script>
/* ===== GEMSTONE SLIDE-IN + SCROLL ===== */
const track = document.getElementById('gemstonesTrack');
const wrapper = document.querySelector('.gemstones-wrapper');
wrapper.style.opacity='1';

let viewportWidth = window.innerWidth;
let firstStone = track.querySelector('.gemstone');
let targetX = viewportWidth * 0.2; // first stone should be 20vw from left
let startX = viewportWidth + firstStone.offsetWidth; // start offscreen right
let currentX = startX;

// Slide-in speed
let speed = 1200; // initial high speed (px/s)
const decay = 0.92; // geometric decay per frame
const normalSpeed = 50; // after reaching targetX

// Infinite scroll tracking
let lastTime;
let slidingIn = true;

// Touch & wheel scroll
let userDelta = 0;
const carousel = document.getElementById('gemstones');
carousel.addEventListener('wheel', e=>{ e.preventDefault(); userDelta+=e.deltaX||e.deltaY;},{passive:false});
let touchStartX=0; let isTouching=false;
carousel.addEventListener('touchstart', e=>{ touchStartX=e.touches[0].clientX; isTouching=false; },{passive:true});
carousel.addEventListener('touchmove', e=>{
  const dx = e.touches[0].clientX - touchStartX;
  if(!isTouching && Math.abs(dx)>0){ isTouching=true; e.preventDefault(); }
  if(isTouching){ userDelta-=dx; touchStartX=e.touches[0].clientX; e.preventDefault(); }
},{passive:false});
carousel.addEventListener('touchend', ()=>{ isTouching=false; });

function animate(t){
  if(!lastTime) lastTime=t;
  const dt=(t-lastTime)/1000;
  lastTime=t;

  if(slidingIn){
    currentX -= speed * dt;
    speed *= Math.pow(decay, dt*60); // geometric decay
    if(currentX <= targetX){
      slidingIn=false;
      currentX = targetX;
      speed = normalSpeed;
    }
  } else {
    currentX -= speed*dt + userDelta;
    userDelta=0;
  }

  const contentWidth = track.children[0].offsetWidth + parseFloat(getComputedStyle(track).gap);
  if(currentX <= -contentWidth) currentX += contentWidth;
  if(currentX > 0) currentX -= contentWidth;

  track.style.transform=`translate3d(${currentX}px,0,0)`;
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>
