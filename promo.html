        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #0a0e1a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Multi-layer parallax cosmic background */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-size: cover;
            background-position: center;
        }

        .layer-base {
            background: radial-gradient(ellipse at center, #1a2332 0%, #0a0e1a 100%);
            z-index: 1;
        }

        .layer-nebula {
            background: 
                radial-gradient(ellipse 1000px 800px at 70% 50%, rgba(20, 100, 80, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse 800px 1000px at 30% 60%, rgba(10, 80, 90, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 1200px 600px at 50% 30%, rgba(15, 70, 75, 0.12) 0%, transparent 50%);
            z-index: 2;
        }

        .layer-stars-far {
            background-image: 
                radial-gradient(1px 1px at 20% 30%, rgba(180, 255, 220, 0.3), transparent),
                radial-gradient(1px 1px at 60% 70%, rgba(180, 255, 220, 0.3), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(180, 255, 220, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(180, 255, 220, 0.3), transparent),
                radial-gradient(1px 1px at 90% 60%, rgba(180, 255, 220, 0.2), transparent),
                radial-gradient(1px 1px at 33% 80%, rgba(180, 255, 220, 0.3), transparent),
                radial-gradient(1px 1px at 15% 15%, rgba(180, 255, 220, 0.2), transparent);
            background-size: 800px 800px, 600px 900px, 900px 700px, 700px 800px, 850px 750px, 950px 650px, 750px 850px;
            background-position: 0 0, 40% 60%, 130% 270%, 70% 100%, 200% 150%, 250% 200%, 180% 120%;
            z-index: 3;
        }

        .layer-stars-near {
            background-image: 
                radial-gradient(2px 2px at 25% 40%, rgba(150, 255, 200, 0.8), transparent),
                radial-gradient(1.5px 1.5px at 75% 20%, rgba(150, 255, 200, 0.7), transparent),
                radial-gradient(2px 2px at 45% 65%, rgba(150, 255, 200, 0.9), transparent),
                radial-gradient(1px 1px at 85% 55%, rgba(150, 255, 200, 0.6), transparent),
                radial-gradient(2px 2px at 15% 75%, rgba(150, 255, 200, 0.8), transparent);
            background-size: 500px 500px, 400px 600px, 600px 400px, 550px 450px, 450px 550px;
            background-position: 0 0, 50% 50%, 100% 100%, 150% 50%, 50% 150%;
            z-index: 4;
        }

        .layer-glow {
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(100, 255, 180, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 85% 45%, rgba(80, 220, 160, 0.12) 0%, transparent 20%),
                radial-gradient(circle at 45% 75%, rgba(120, 240, 180, 0.1) 0%, transparent 20%);
            animation: glowPulse 60s ease-in-out infinite;
            z-index: 5;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top scrolling mini-logos */
        .scroll-mini-logos-top {
            position: absolute;
            top: 0;
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .scroll-mini-logos-top-content {
            display: flex;
            animation: scrollLeftContinuous 20s linear infinite;
        }

        .scroll-mini-logos-top-content img {
            height: 10px;
            width: auto;
            filter: brightness(0) invert(1);
            flex-shrink: 0;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 30px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
            z-index: 10;
        }

        .social-icon {
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInWave 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            margin-top: -60px;
        }

        .social-icon:first-child {
            margin-top: 0;
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.3s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.6s;
            margin-left: -8px;
        }

        .social-icon:nth-child(3) {

        }

            height: 120px;
        }

        /* Gemstones carousel */
        .gemstones {

            overflow: hidden;
            margin-bottom: 40px;
        }

        .gemstone {
            position: absolute;
            width: 150px;
            height: 150px;

        }

        .gemstone:nth-child(1) {
            animation-delay: 0s;
            top: 0;
        }

        .gemstone:nth-child(2) {
            animation-delay: -3.75s;
            top: 0;
        }

        .gemstone:nth-child(3) {
            animation-delay: -7.5s;
            top: 0;
        }

            top: 0;

            top: 0;
        }

            top: 0;
        }

            letter-spacing: 2px;
            padding: 0 35px;

        }

        /* Bottom scrolling mini-logos */
        .scroll-mini-logos-bottom {

            bottom: 60px;
            width: 100%;
            overflow: hidden;
        }

        .scroll-mini-logos-bottom-content {

        }

        }

        /* Animations */
        @keyframes glowPulse {
            0%, 100% {

            }
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scrollLeftContinuous {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes scrollRightContinuous {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInWave {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(0);
            }
            60% {
                transform: translateX(10px) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes moveGemstone {
            0% {
                left: 100vw;
            }
            100% {
                left: -170px;
            }
        }

    <script>
        // Proper multi-layer parallax effect - industry standard approach
        const parallaxLayers = document.querySelectorAll('.parallax-layer[data-speed]');
        
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            
            parallaxLayers.forEach(layer => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const x = mouseX * speed * 50;
                const y = mouseY * speed * 50;
                
                layer.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            parallaxLayers.forEach(layer => {
                layer.style.transform = 'translate(0, 0)';
            });
        });
    </script>
