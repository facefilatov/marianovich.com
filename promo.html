<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianovich Gems</title>
    <style>
        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Cosmic background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000000;
            transition: transform 0.2s ease-out;
        }

        /* Nebula layer with green/teal wisps */
        .cosmic-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 1200px 900px at 80% 60%, rgba(30, 120, 90, 0.35) 0%, transparent 50%),
                radial-gradient(ellipse 900px 1200px at 60% 30%, rgba(15, 90, 105, 0.28) 0%, transparent 50%),
                radial-gradient(ellipse 1500px 750px at 30% 70%, rgba(10, 60, 75, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse 1050px 1050px at 90% 20%, rgba(25, 105, 85, 0.2) 0%, transparent 50%);
            animation: nebulaFloat 120s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        /* Star field with glowing particles */
        .cosmic-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(120, 255, 200, 0.9) 0%, transparent 2px),
                radial-gradient(circle, rgba(100, 240, 180, 0.7) 0%, transparent 1px),
                radial-gradient(circle, rgba(170, 255, 220, 1) 0%, transparent 2px),
                radial-gradient(circle, rgba(80, 220, 160, 0.6) 0%, transparent 1px),
                radial-gradient(circle, rgba(140, 250, 200, 0.8) 0%, transparent 1.5px),
                radial-gradient(circle, rgba(220, 255, 240, 0.5) 0%, transparent 1px);
            background-size: 
                1200px 800px,
                800px 1000px,
                1500px 600px,
                600px 900px,
                1000px 1200px,
                900px 700px;
            background-position: 
                0% 0%,
                30% 50%,
                60% 20%,
                80% 70%,
                20% 80%,
                90% 40%;
            animation: starsFloat 225s linear infinite;
            opacity: 0.6;
        }

        /* Additional glowing particles layer */
        .star-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(120, 255, 200, 0.25) 0%, transparent 5%),
                radial-gradient(circle at 85% 45%, rgba(100, 240, 180, 0.22) 0%, transparent 6%),
                radial-gradient(circle at 45% 75%, rgba(140, 250, 200, 0.2) 0%, transparent 7%),
                radial-gradient(circle at 70% 15%, rgba(110, 245, 190, 0.23) 0%, transparent 5.5%),
                radial-gradient(circle at 25% 65%, rgba(130, 255, 205, 0.21) 0%, transparent 6.5%);
            animation: particlesPulse 60s ease-in-out infinite;
            transition: transform 0.2s ease-out;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top scrolling text */
        .scroll-text-top {
            position: absolute;
            top: 0;
            width: 100%;
            overflow: hidden;
            background: #000;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .scroll-content-top {
            display: flex;
            white-space: nowrap;
            animation: scrollLeft 30s linear infinite;
        }

        .scroll-content-top span {
            font-size: 12px;
            letter-spacing: 3px;
            padding: 0 30px;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
            z-index: 10;
        }

        .social-icon {
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInWave 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            margin-top: -60px;
        }

        .social-icon:first-child {
            margin-top: 0;
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.3s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.6s;
            margin-left: -8px;
        }

        .social-icon:nth-child(3) {
            animation-delay: 0.9s;
        }

        .social-icon img,
        .social-icon svg {
            width: 120px;
            height: 120px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            margin-bottom: 80px;
            width: 90%;
            max-width: 500px;
            padding: 0 5%;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            .logo {
                width: 85%;
                max-width: 400px;
                margin-bottom: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80%;
                max-width: 300px;
                margin-bottom: 40px;
            }
        }

        /* Gemstones carousel */
        .gemstones {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .gemstone {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: contain;
            animation: moveGemstone 22.5s linear infinite;
        }

        .gemstone:nth-child(1) {
            animation-delay: 0s;
            top: 0;
        }

        .gemstone:nth-child(2) {
            animation-delay: -3.75s;
            top: 0;
        }

        .gemstone:nth-child(3) {
            animation-delay: -7.5s;
            top: 0;
        }

        .gemstone:nth-child(4) {
            animation-delay: -11.25s;
            top: 0;
        }

        .gemstone:nth-child(5) {
            animation-delay: -15s;
            top: 0;
        }

        .gemstone:nth-child(6) {
            animation-delay: -18.75s;
            top: 0;
        }

        /* Stone names scrolling */
        .stone-names {
            width: 100%;
            overflow: hidden;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 0 rgba(255, 255, 255, 0.05);
        }

        .stone-names-content {
            display: flex;
            white-space: nowrap;
            animation: scrollLeft 45s linear infinite;
        }

        .stone-names-content span {
            font-size: 32px;
            letter-spacing: 2px;
            padding: 0 50px;
            font-weight: 300;
        }

        /* Bottom scrolling logos */
        .scroll-logos-bottom {
            position: absolute;
            bottom: 80px;
            width: 100%;
            overflow: hidden;
        }

        .scroll-logos-content {
            display: flex;
            white-space: nowrap;
            animation: scrollRight 30s linear infinite;
            align-items: center;
        }

        .scroll-logos-content img {
            height: 30px;
            width: auto;
            margin: 0 40px;
            filter: brightness(0) invert(1);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Animations */
        @keyframes nebulaFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            25% {
                transform: translate(20px, -30px) scale(1.05);
                opacity: 0.8;
            }
            50% {
                transform: translate(-30px, 20px) scale(0.95);
                opacity: 0.9;
            }
            75% {
                transform: translate(15px, 25px) scale(1.02);
                opacity: 0.85;
            }
        }

        @keyframes starsFloat {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100px, -100px);
            }
        }

        @keyframes particlesPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scrollRight {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInWave {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(0);
            }
            60% {
                transform: translateX(10px) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes moveGemstone {
            0% {
                left: 100vw;
            }
            100% {
                left: -220px;
            }
        }
    </style>
</head>

    <script>
        // Mouse parallax effect for cosmic background - INCREASED MOVEMENT
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Increased from 50 to 150 for much more visible movement
            const moveX = (mouseX - 0.5) * 150;
            const moveY = (mouseY - 0.5) * 150;
            
            const cosmicBg = document.querySelector('.cosmic-bg');
            const starParticles = document.querySelector('.star-particles');
            
            if (cosmicBg) {
                cosmicBg.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }
            
            if (starParticles) {
                // Stars move at 70% of the nebula speed for depth
                starParticles.style.transform = `translate(${moveX * 0.7}px, ${moveY * 0.7}px)`;
            }
        });
    </script>
