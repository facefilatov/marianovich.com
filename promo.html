<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianovich Gems</title>
    <style>
        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 0;
            z-index: 10;
        }

        .social-icon {
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInWave 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            margin-top: -60px;
        }

        .social-icon:first-child {
            margin-top: 0;
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.3s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.6s;
            margin-left: -8px;
        }

        .social-icon:nth-child(3) {
            animation-delay: 0.9s;
        }

        .social-icon img {
            width: 120px;
            height: 120px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: -20vh;
        }

        .logo {
            margin-bottom: 80px;
            width: 90%;
            max-width: 575px;
            padding: 0 5%;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            .logo {
                width: 85%;
                max-width: 460px;
                margin-bottom: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80%;
                max-width: 345px;
                margin-bottom: 40px;
            }
        }

        /* Gemstones carousel */
        .gemstones {
            width: 100%;
            height: 150px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .gemstone {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: contain;
            animation: moveGemstone 22.5s linear infinite;
        }

        .gemstone:nth-child(1) {
            animation-delay: 0s;
            top: 0;
        }

        .gemstone:nth-child(2) {
            animation-delay: -3.75s;
            top: 0;
        }

        .gemstone:nth-child(3) {
            animation-delay: -7.5s;
            top: 0;
        }

        .gemstone:nth-child(4) {
            animation-delay: -11.25s;
            top: 0;
        }

        .gemstone:nth-child(5) {
            animation-delay: -15s;
            top: 0;
        }

        .gemstone:nth-child(6) {
            animation-delay: -18.75s;
            top: 0;
        }

        /* Scrolling mini-logos line - top */
        .scroll-mini-logos-line {
            width: 100%;
            overflow: hidden;
            padding: 8px 0;
        }

        .scroll-mini-logos-content {
            display: flex;
            animation: scrollRightSeamless 15s linear infinite;
            width: fit-content;
        }

        .scroll-mini-logos-content img {
            height: 10px;
            width: auto;
            filter: brightness(0) invert(1);
            display: block;
        }

        /* Stone names scrolling */
        .stone-names {
            width: 100%;
            overflow: hidden;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 0 rgba(255, 255, 255, 0.05);
        }

        .stone-names-content {
            display: flex;
            white-space: nowrap;
            animation: scrollLeft 45s linear infinite;
        }

        .stone-names-content span {
            font-size: 21px;
            letter-spacing: 2px;
            padding: 0 35px;
            font-weight: 300;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Animations */
        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scrollRightSeamless {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes slideInWave {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(0);
            }
            60% {
                transform: translateX(10px) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes moveGemstone {
            0% {
                left: 100vw;
            }
            100% {
                left: -170px;
            }
        }
    </style>
</head>
