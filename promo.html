<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianovich Gems</title>
    <style>
        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 30px;
            z-index: 10;
            align-items: center;
        }
        
        .social-icons::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 15px;
            transform: translateX(-50%);
            width: 100%; 
            height: 1px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            opacity: 0;
            animation: fadeInLine 0.2s ease-out forwards;
            animation-delay: 0.9s;
        }
        
        .social-icon {
            opacity: 0;
            transform: translateY(-100px);
            animation: slideInSocial 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.64s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.74s;
        }

        .social-icon:nth-child(3) {
            animation-delay: 0.84s;
        }

        .social-icon:nth-child(1) img,
        .social-icon:nth-child(3) img {
            width: clamp(50px, 8vw, 80px);
            height: clamp(50px, 8vw, 80px);
        }

        .social-icon:nth-child(2) img {
            width: clamp(70px, 10vw, 100px);
            height: clamp(70px, 10vw, 100px);
        }
        
        /* Instagram gradient overlay */
        .social-icon:nth-child(2) {
            position: relative;
        }

        .social-icon:nth-child(2)::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: clamp(70px, 10vw, 100px);
            height: clamp(70px, 10vw, 100px);
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            mask-image: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg');
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
        
        .social-icon:nth-child(2) img {
            opacity: 0;
        }

        /* Main content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    padding-top: 120px;
    padding-bottom: 20px;  /* Reduced from 40px */
}

        .top-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 80%;
            max-width: 600px;
            margin-bottom: 10px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateX(100vw);
            animation: slideInLogo 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideInLogo {
            0% {
                opacity: 0;
                transform: translateX(100vw);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInSocial {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            60% {
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLine {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        /* Gemstones carousel */
        .gemstones {
    width: 100%;
    height: 200px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    margin-bottom: 30px;  /* Changed from 60px to 30px */
}
        .gemstone {
            width: clamp(100px, 15vw, 150px);
            height: clamp(100px, 15vw, 150px);
            object-fit: contain;
            flex-shrink: 0;
        }

        .gemstones-content {
            display: flex;
            gap: clamp(30px, 10vw, 150px);
            flex-shrink: 0;
        }

        .gemstones-track {
            display: flex;
            gap: clamp(30px, 10vw, 150px);
            animation: scrollStones 36.67s linear infinite;
            will-change: transform;
        }
        
        @keyframes scrollStones {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Gemstone Origins Section */
        .origins-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .origins-content {
            display: flex;
            justify-content: center;
            gap: clamp(60px, 10vw, 150px);
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .origin-column {
            text-align: center;
        }

        .origin-column h3 {
            font-size: clamp(18px, 2.5vw, 24px);
            font-weight: 400;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .origin-column p {
            font-size: clamp(16px, 2.2vw, 22px);
            font-weight: 300;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* Separator line */
        .separator-line {
             width: 100%;  /* Changed from 100vw */
    height: 1px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            margin-bottom: 40px;
        }

        /* Contact email */
    .contact-email {
    font-size: clamp(24pt, 10vw, 50pt);  /* Scales from 24pt to 50pt */
    letter-spacing: 2px;
    margin-bottom: 20px;
}

        .contact-email a {
            color: #fff;
            text-decoration: none;
        }

        /* Disclaimer */
.disclaimer {
    font-size: clamp(10pt, 2vw, 14pt);  /* Scales from 10pt to 14pt */
    color: #333333;
    letter-spacing: 1px;
    padding-bottom: 0;
}
    </style>
</head>
