.logo img{width:100%;filter:brightness(0) invert(1);}
.gemstones-wrapper{width:100%;overflow:hidden;}
.gemstones{height:200px;display:flex;align-items:center;overflow:hidden;}
.gemstones-track{display:flex;gap:clamp(30px,10vw,150px);will-change:transform;}
.gemstones-content{display:flex;gap:clamp(30px,10vw,150px);flex-shrink:0;}
.gemstone{width:clamp(100px,15vw,150px);height:clamp(100px,15vw,150px);object-fit:contain;}
.origins-section{margin-top:40px;}
.origins-content{display:flex;justify-content:center;gap:clamp(60px,10vw,150px);margin-bottom:30px;flex-wrap:wrap;opacity:0;animation:fadeIn .8s ease-out 1.54s forwards;}

@keyframes slideIn{to{opacity:1;transform:translateX(0);}}
@keyframes slideInSocial{0%{opacity:0;transform:translateY(-100px);}60%{transform:translateY(10px);}100%{opacity:1;transform:translateY(0);}}

<script>
const track = document.getElementById('gemstonesTrack');
const firstStone = track.querySelector('.gemstone');
let viewportWidth = window.innerWidth;
let targetX = viewportWidth * 0.2; // first stone ~20vw from left
let startX = viewportWidth + firstStone.offsetWidth;
let currentX = startX;
let speed = 1500; // high initial speed
let normalSpeed = 50;
let decay = 0.92;
let lastTime;
let slidingIn = true;
let userDelta = 0;

const carousel = document.getElementById('gemstones');
carousel.addEventListener('wheel', e => { e.preventDefault(); userDelta += e.deltaY || e.deltaX; }, { passive: false });
let touchStartX = 0;
let isTouching = false;
carousel.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; isTouching=false; }, {passive:true});
carousel.addEventListener('touchmove', e => {
    const dx = e.touches[0].clientX - touchStartX;
    if(!isTouching && Math.abs(dx)>0) isTouching=true;
    if(isTouching){ userDelta-=dx; touchStartX=e.touches[0].clientX; e.preventDefault(); }
},{passive:false});
carousel.addEventListener('touchend', ()=>{isTouching=false;});

setTimeout(()=>{ requestAnimationFrame(animate); }, 800); // start after socials half done

function animate(t){
    if(!lastTime) lastTime=t;
    let dt = (t - lastTime)/1000;
    lastTime=t;

    if(slidingIn){
        currentX -= speed*dt;
        speed *= Math.pow(decay, dt*60);
        if(currentX <= targetX){
            slidingIn=false;
            currentX = targetX;
            speed = normalSpeed;
        }
    } else {
        currentX -= speed*dt + userDelta;
        userDelta=0;
    }

    let contentWidth = track.children[0].offsetWidth + parseFloat(getComputedStyle(track).gap);
    if(currentX <= -contentWidth) currentX += contentWidth;
    if(currentX > 0) currentX -= contentWidth;

    track.style.transform = `translate3d(${currentX}px,0,0)`;
    requestAnimationFrame(animate);
}
</script>
