/* ---------- SOCIALS ---------- */

.social-icons {

  gap: 30px;

}

.social-icon {

}

}
.social-icon:nth-child(2) {

}
.social-icon:nth-child(3) {

}

.social-icon img {
  height: 30px;
  display: block;
}

/* Instagram gradient */
.social-icon:nth-child(2) img {
  opacity: 0;
}
.social-icon:nth-child(2) a {
  position: relative;
  display: block;
}
.social-icon:nth-child(2) a::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at 30% 107%,
    #fd5949 0%,
    #d6249f 60%
  );
  -webkit-mask: url("https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg")
    center / contain no-repeat;
  mask: url("https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg")
    center / contain no-repeat;
}

@keyframes socialJump {
  0% {
    opacity: 0;
    transform: translateY(-100px);
  }
  65% {
    transform: translateY(10px);
  }
  100% {

<script>
(() => {
  const track = document.getElementById("track");

  /* ===== ORIGINAL LOGIC (UNCHANGED) ===== */
  const SPEED = 50;
  let x = 0;
  let wheelDelta = 0;

  window.addEventListener(
    "wheel",
    (e) => {
      wheelDelta += e.deltaX || e.deltaY;
    },
    { passive: true }
  );

  /* ===== SLIDE-IN (ONE-TIME) ===== */
  let slidingIn = true;
  let slideX = window.innerWidth + 300;
  let slideSpeed = 900;
  const DECAY = 0.92;

  let last = null;

  function animate(t) {
    if (!last) last = t;
    const dt = (t - last) / 1000;
    last = t;

    if (slidingIn) {
      slideSpeed *= DECAY;
      slideX -= slideSpeed * dt;

      if (slideSpeed <= SPEED) {
        slidingIn = false;
        x = slideX; // exact handoff
      }

      track.style.transform = `translate3d(${slideX}px,0,0)`;
      requestAnimationFrame(animate);
      return;
    }

    /* ===== ORIGINAL BEHAVIOR CONTINUES ===== */
    x -= SPEED * dt + wheelDelta;
    wheelDelta = 0;

    const contentWidth =
      track.children[0].offsetWidth +
      parseFloat(getComputedStyle(track).gap);

    if (x <= -contentWidth) x += contentWidth;
    if (x > 0) x -= contentWidth;

    track.style.transform = `translate3d(${x}px,0,0)`;
    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
})();
</script>
