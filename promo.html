<script>
const track = document.getElementById('gemstonesTrack');
let viewportWidth = window.innerWidth;
let firstStoneTarget = viewportWidth * 0.2; // 20vw from left
let currentX = viewportWidth; // start off-screen right
let normalSpeed = 50;
let highSpeed = 1200;
let speed = highSpeed;
let deceleration = 0.94;
let firstPassDone = false;
let lastTime = null;

function animateGemstones(timestamp) {
    if (!lastTime) lastTime = timestamp;
    let delta = (timestamp - lastTime)/1000;
    lastTime = timestamp;

    if (!firstPassDone) {
        // slide-in deceleration
        let nextX = currentX - speed * delta;
        if (nextX <= firstStoneTarget) {
            nextX = firstStoneTarget;
            firstPassDone = true;
            speed = normalSpeed;
        } else {
            speed *= deceleration;
            if (speed < normalSpeed) speed = normalSpeed;
        }
        currentX = nextX;
    } else {
        // normal continuous scroll
        currentX -= normalSpeed * delta;
        const contentWidth = track.querySelector('.gemstones-content').offsetWidth;
        if (currentX <= -contentWidth) currentX += contentWidth;
    }

    track.style.transform = `translate3d(${currentX}px,0,0)`;
    requestAnimationFrame(animateGemstones);
}

// Start animation after socials approximately half-way done
setTimeout(() => requestAnimationFrame(animateGemstones), 700);
</script>
