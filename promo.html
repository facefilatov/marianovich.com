    <script>
        // Pure JavaScript animations with smooth slide-in to carousel transition
        (function() {
            const carousel = document.getElementById('gemstones');
            const track = document.getElementById('gemstonesTrack');
            const logo = document.querySelector('.logo');
            const gemstonesWrapper = document.querySelector('.gemstones-wrapper');
            const socialIcons = document.querySelectorAll('.social-icon');
            const socialIconsAfter = document.querySelector('.social-icons');
            const originsContent = document.querySelector('.origins-content');
            
            const TARGET_AUTO_SCROLL_SPEED = 1.2;
            const SLIDE_IN_START = 740;
            const SLIDE_IN_DURATION = 800;
            const SLIDE_IN_END = SLIDE_IN_START + SLIDE_IN_DURATION; // 1540ms
            const TRANSITION_DURATION = 300; // Blend period from slide-in to auto-scroll
            
            let isUserInteracting = false;
            let userInteractionTimeout;
            let animationFrame;
            let trackPosition = 0;
            let setWidth = 0;
            let isDragging = false;
            let startX = 0;
            let lastX = 0;
            let velocity = 0;
            let lastMoveTime = 0;
            let carouselInitialized = false;
            let globalStartTime = null;
            
            // Smoother easing function
            function easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }
            
            // Ease in function for smooth acceleration
            function easeInQuad(t) {
                return t * t;
            }
            
            // Update track position using transform
            function updateTrackPosition() {
                track.style.transform = `translateX(${trackPosition}px)`;
            }
            
            // Initialize carousel early
            function initCarousel() {
                if (carouselInitialized) return;
                carouselInitialized = true;
                
                const firstSet = track.querySelector('.gemstones-content');
                if (!firstSet) {
                    setTimeout(initCarousel, 10);
                    return;
                }
                
                // Calculate set width including gap
                const gap = parseFloat(getComputedStyle(track).gap || 0);
                setWidth = firstSet.offsetWidth + gap;
                
                // Start at middle set (negative because we're using translateX)
                trackPosition = -setWidth;
                updateTrackPosition();
            }
            
            // Calculate instantaneous velocity during slide-in animation
            function getSlideInVelocity(elapsed) {
                if (elapsed < SLIDE_IN_START || elapsed >= SLIDE_IN_END) {
                    return 0;
                }
                
                const progress = (elapsed - SLIDE_IN_START) / SLIDE_IN_DURATION;
                
                // Derivative of easeOutQuart: 4(1-t)^3
                const t = 1 - progress;
                const derivative = -4 * Math.pow(t, 3);
                
                // Convert to pixels per frame (assuming 60fps)
                // The slide-in moves 100% of wrapper width in 800ms
                const wrapperWidth = gemstonesWrapper.offsetWidth || window.innerWidth;
                const totalDistance = wrapperWidth;
                const pixelsPerMs = totalDistance / SLIDE_IN_DURATION;
                const pixelsPerFrame = pixelsPerMs * (1000 / 60);
                
                return derivative * pixelsPerFrame;
            }
            
            // Main animation loop - runs continuously
            function mainAnimationLoop(currentTime) {
                if (!globalStartTime) globalStartTime = currentTime;
                const elapsed = currentTime - globalStartTime;
                
                // Initialize carousel early (at 1400ms, before slide-in completes at 1540ms)
                if (!carouselInitialized && elapsed >= 1400) {
                    initCarousel();
                }
                
                // Run logo slide-in animation
                if (elapsed < 800) {
                    const logoProgress = elapsed / 800;
                    const logoEased = easeOutQuart(logoProgress);
                    logo.style.opacity = String(logoEased);
                    logo.style.transform = `translateX(${100 - (100 * logoEased)}%)`;
                } else {
                    logo.style.opacity = '1';
                    logo.style.transform = 'translateX(0)';
                }
                
                // Run gemstones slide-in animation
                if (elapsed >= SLIDE_IN_START && elapsed < SLIDE_IN_END) {
                    const gemstonesProgress = (elapsed - SLIDE_IN_START) / SLIDE_IN_DURATION;
                    const gemstonesEased = easeOutQuart(gemstonesProgress);
                    gemstonesWrapper.style.opacity = String(gemstonesEased);
                    gemstonesWrapper.style.transform = `translateX(${100 - (100 * gemstonesEased)}%)`;
                } else if (elapsed >= SLIDE_IN_END) {
                    gemstonesWrapper.style.opacity = '1';
                    gemstonesWrapper.style.transform = 'translateX(0)';
                }
                
                // Run social icons animation
                socialIcons.forEach((icon, index) => {
                    const iconDelay = 640 + (index * 100);
                    const iconEnd = iconDelay + 400;
                    
                    if (elapsed >= iconDelay && elapsed < iconEnd) {
                        const iconProgress = (elapsed - iconDelay) / 400;
                        
                        let yPos;
                        if (iconProgress < 0.6) {
                            const bounceProgress = iconProgress / 0.6;
                            yPos = -100 + (110 * easeOutQuart(bounceProgress));
                        } else {
                            const bounceProgress = (iconProgress - 0.6) / 0.4;
                            yPos = 10 - (10 * bounceProgress);
                        }
                        
                        icon.style.opacity = String(Math.min(iconProgress * 2.5, 1));
                        icon.style.transform = `translateY(${yPos}px)`;
                    } else if (elapsed >= iconEnd) {
                        icon.style.opacity = '1';
                        icon.style.transform = 'translateY(0)';
                    }
                });
                
                // Run separator animation
                if (elapsed >= 900 && elapsed < 1100) {
                    const separatorProgress = (elapsed - 900) / 200;
                    socialIconsAfter.style.setProperty('--separator-opacity', String(separatorProgress));
                } else if (elapsed >= 1100) {
                    socialIconsAfter.style.setProperty('--separator-opacity', '1');
                }
                
                // Run origins fade-in animation
                if (elapsed >= SLIDE_IN_END && elapsed < SLIDE_IN_END + 800) {
                    const originsProgress = (elapsed - SLIDE_IN_END) / 800;
                    originsContent.style.opacity = String(originsProgress);
                } else if (elapsed >= SLIDE_IN_END + 800) {
                    originsContent.style.opacity = '1';
                }
                
                // Run carousel with smooth transition from slide-in
                if (carouselInitialized && setWidth > 0) {
                    let currentSpeed = 0;
                    
                    // During slide-in: track follows wrapper movement
                    if (elapsed < SLIDE_IN_END) {
                        currentSpeed = getSlideInVelocity(elapsed);
                    }
                    // Transition period: blend from slide-in velocity to auto-scroll
                    else if (elapsed < SLIDE_IN_END + TRANSITION_DURATION) {
                        const transitionProgress = (elapsed - SLIDE_IN_END) / TRANSITION_DURATION;
                        const transitionEased = easeInQuad(transitionProgress);
                        
                        const slideInEndVelocity = getSlideInVelocity(SLIDE_IN_END - 1);
                        currentSpeed = slideInEndVelocity + (TARGET_AUTO_SCROLL_SPEED - slideInEndVelocity) * transitionEased;
                    }
                    // Normal auto-scroll
                    else {
                        currentSpeed = TARGET_AUTO_SCROLL_SPEED;
                    }
                    
                    // Apply movement
                    if (!isUserInteracting) {
                        trackPosition -= currentSpeed;
                    } else if (!isDragging && Math.abs(velocity) > 0.1) {
                        // Apply inertia when not dragging but still has velocity
                        trackPosition += velocity;
                        velocity *= 0.95;
                        
                        if (Math.abs(velocity) < 0.1) {
                            velocity = 0;
                        }
                    }
                    
                    // Seamless loop: reset position when we've scrolled one full set
                    if (trackPosition <= -setWidth * 2) {
                        trackPosition += setWidth;
                    }
                    else if (trackPosition >= 0) {
                        trackPosition -= setWidth;
                    }
                    
                    updateTrackPosition();
                }
                
                animationFrame = requestAnimationFrame(mainAnimationLoop);
            }
            
            // Mouse/Touch drag handlers with inertia calculation
            function handleDragStart(e) {
                isDragging = true;
                isUserInteracting = true;
                startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                lastX = startX;
                velocity = 0;
                lastMoveTime = performance.now();
                carousel.style.cursor = 'grabbing';
                
                clearTimeout(userInteractionTimeout);
            }
            
            function handleDragMove(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                const currentTime = performance.now();
                const currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                const diff = currentX - lastX;
                const timeDiff = currentTime - lastMoveTime;
                
                // Calculate velocity for inertia
                if (timeDiff > 0) {
                    velocity = diff / timeDiff * 16; // Normalize to 60fps
                }
                
                trackPosition += diff;
                
                // Keep within bounds for seamless loop
                if (trackPosition <= -setWidth * 2) {
                    trackPosition += setWidth;
                    startX += setWidth;
                    lastX += setWidth;
                }
                else if (trackPosition >= 0) {
                    trackPosition -= setWidth;
                    startX -= setWidth;
                    lastX -= setWidth;
                }
                
                updateTrackPosition();
                lastX = currentX;
                lastMoveTime = currentTime;
            }
            
            function handleDragEnd() {
                if (!isDragging) return;
                
                isDragging = false;
                carousel.style.cursor = 'grab';
                
                // Keep isUserInteracting true to allow inertia
                clearTimeout(userInteractionTimeout);
                userInteractionTimeout = setTimeout(() => {
                    isUserInteracting = false;
                    velocity = 0;
                }, 1000);
            }
            
            // Mouse events
            carousel.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            
            // Touch events
            carousel.addEventListener('touchstart', handleDragStart, { passive: true });
            carousel.addEventListener('touchmove', handleDragMove, { passive: false });
            carousel.addEventListener('touchend', handleDragEnd, { passive: true });
            
            // Wheel scroll with inertia
            carousel.addEventListener('wheel', (e) => {
                e.preventDefault();
                isUserInteracting = true;
                isDragging = false;
                
                const delta = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;
                
                // Apply wheel delta and set velocity for inertia
                velocity = -delta * 0.5;
                trackPosition -= delta;
                
                // Keep within bounds for seamless loop
                if (trackPosition <= -setWidth * 2) {
                    trackPosition += setWidth;
                }
                else if (trackPosition >= 0) {
                    trackPosition -= setWidth;
                }
                
                updateTrackPosition();
                
                clearTimeout(userInteractionTimeout);
                userInteractionTimeout = setTimeout(() => {
                    isUserInteracting = false;
                    velocity = 0;
                }, 500);
            }, { passive: false });
            
            // Add CSS variable support for separator
            const style = document.createElement('style');
            style.textContent = `
                .social-icons::after {
                    opacity: var(--separator-opacity, 0) !important;
                }
            `;
            document.head.appendChild(style);
            
            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                    }
                } else {
                    globalStartTime = null;
                    mainAnimationLoop(performance.now());
                }
            });
            
            // Start main animation loop immediately
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    mainAnimationLoop(performance.now());
                });
            } else {
                mainAnimationLoop(performance.now());
            }
        })();
    </script>
</body>
</html>
