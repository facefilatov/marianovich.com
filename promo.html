222<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marianovich Gems - Collector's Grade Natural Gemstones</title>
<style>
/* ====== Основные стили ====== */
body {
  margin: 0;
  background: #000;
  font-family: 'Futura Next', Arial, sans-serif;
  overflow-x: hidden;
  color: #fff;
}

.gemstones-wrapper {
  width: 100%;
  overflow: hidden;
  padding: 60px 0;
}

.gemstones {
  display: flex;
  align-items: center;
  cursor: grab;
}

.gemstones-track {
  display: flex;
  gap: clamp(30px,10vw,150px);
  will-change: transform;
}

.gemstones-content {
  display: flex;
  gap: clamp(30px,10vw,150px);
  flex-shrink: 0;
}

.gemstone {
  width: clamp(100px,15vw,150px);
  height: clamp(100px,15vw,150px);
  object-fit: contain;
  opacity: 0;
  transform: translateX(100%);
  animation: slideIn 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
}

/* Instagram gradient overlay */
.instagram a::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 30% 107%, #fd5949 0%, #d6249f 100%);
  -webkit-mask: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
  mask: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
  pointer-events: none;
}

/* Анимация входа */
@keyframes slideIn {
  to {opacity: 1; transform: translateX(0);}
}
</style>
</head>
<body>

<div class="gemstones-wrapper">
  <div class="gemstones" id="gemstones">
    <div class="gemstones-track" id="track">
      <!-- Первый дубликат -->
      <div class="gemstones-content">
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Demantoid.webp" alt="Demantoid"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Sapphire.webp" alt="Sapphire"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Aquamarine.webp" alt="Aquamarine"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Heliodor.webp" alt="Heliodor"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Alexandrite.webp" alt="Alexandrite"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Emerald.webp" alt="Emerald"></a>
      </div>
      <!-- Второй дубликат -->
      <div class="gemstones-content">
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Demantoid.webp" alt="Demantoid"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Sapphire.webp" alt="Sapphire"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Aquamarine.webp" alt="Aquamarine"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Heliodor.webp" alt="Heliodor"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Alexandrite.webp" alt="Alexandrite"></a>
        <a href="#"><img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Emerald.webp" alt="Emerald"></a>
      </div>
    </div>
  </div>
</div>

<script>
// ====== drag + wheel scroll ======
const track = document.getElementById('gemstones');
let isDown = false;
let startX;
let scrollLeft;
const speed = 0.5;

track.addEventListener('mousedown', e => {
  isDown = true;
  startX = e.pageX - track.offsetLeft;
  scrollLeft = track.scrollLeft;
  track.style.cursor = 'grabbing';
});
track.addEventListener('mouseleave', () => {isDown = false; track.style.cursor='grab';});
track.addEventListener('mouseup', () => {isDown = false; track.style.cursor='grab';});
track.addEventListener('mousemove', e => {
  if(!isDown) return;
  e.preventDefault();
  const x = e.pageX - track.offsetLeft;
  const walk = (x - startX) * speed;
  track.scrollLeft = scrollLeft - walk;
});

// wheel scroll
track.addEventListener('wheel', e => {
  e.preventDefault();
  track.scrollLeft += e.deltaY;
});
</script>

</body>
</html>
