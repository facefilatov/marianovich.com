<head>

    <style>
        @font-face {
            font-family: 'Futura Next';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Futura Next Medium';
            src: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/fonts/Futura%20Next%20Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Futura Next', 'Futura', 'Trebuchet MS', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 30px;
            z-index: 10;
            align-items: center;
        }

        .social-icons::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translateX(-50%);
            width: 200%;
            height: 1px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            opacity: 0;
            animation: fadeInLine 0.2s ease-out forwards;
            animation-delay: 0.9s;
        }
        
        .social-icon {
            opacity: 0;
            transform: translateY(-100px);
            animation: slideInSocial 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .social-icon:nth-child(1) {
            animation-delay: 0.64s;
        }

        .social-icon:nth-child(2) {
            animation-delay: 0.74s;
        }

        .social-icon:nth-child(3) {
            animation-delay: 0.84s;
        }

.social-icon a {
    display: block;
    transition: transform 0.2s ease;
}

/* Hover for Etsy and eBay only (not Instagram) */
.social-icon:nth-child(1) a:hover,
.social-icon:nth-child(3) a:hover {
    transform: scale(1.1);
}

        .social-icon:nth-child(1) img,
        .social-icon:nth-child(2) img,
        .social-icon:nth-child(3) img {
            height: clamp(25px, 3vw, 35px);
            width: auto;
            display: block;
        }
        
        /* Instagram gradient overlay */
      /* Instagram - apply gradient to link, not parent */
.social-icon:nth-child(2) {
    position: relative;
    display: inline-block;
}

.social-icon:nth-child(2) a {
    display: block;
    position: relative;
    transition: transform 0.2s ease;
}

.social-icon:nth-child(2) a:hover {
    transform: scale(1.1);  /* Scale the link like other social icons */
}

/* Instagram gradient overlay on the LINK, not parent */
.social-icon:nth-child(2) a::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
        circle at 30% 107%, 
        #fd5949 0%,
        #d6249f 100%
    );
    mask-image: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg');
    mask-size: contain;
    mask-repeat: no-repeat;
    mask-position: center;
    -webkit-mask-image: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg');
    -webkit-mask-size: contain;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-position: center;
    pointer-events: none;
}

.social-icon:nth-child(2) img {
    opacity: 0;
}
/* Stone names - tiny increase */
.origin-column a {
    color: #fff;
    text-decoration: none;
    display: inline-block;
    transition: transform 0.2s ease;
    backface-visibility: hidden;  /* Add this - prevents shaking */
    -webkit-backface-visibility: hidden;  /* Safari support */
    transform-origin: center center;  /* Add this - smooth scaling */
    will-change: transform;  /* Add this - GPU acceleration */
}

.origin-column a:hover {
    transform: scale(1.05);
}
        
        .social-icon:nth-child(2) img {
            opacity: 0;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;

        .logo {
            width: 80%;
            max-width: 600px;
            margin-bottom: 10px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateX(100vw);
            animation: slideInLogo 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideInLogo {
            0% {
                opacity: 0;
                transform: translateX(100vw);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInSocial {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            60% {
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLine {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        /* Gemstones carousel */
        .gemstones-wrapper {
            width: 100%;
            opacity: 0;
            transform: translateX(100vw);
            animation: slideInLogo 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.74s;
            overflow: visible;
        }

        .gemstones {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin-bottom: 0px;
        }

        .gemstone-link {
            display: block;
            flex-shrink: 0;
        }

        .gemstone {
            width: clamp(100px, 15vw, 150px);
            height: clamp(100px, 15vw, 150px);
            object-fit: contain;
            flex-shrink: 0;
            display: block;
        }

        .gemstones-content {
            display: flex;
            gap: clamp(30px, 10vw, 150px);
            flex-shrink: 0;
        }

        .gemstones-track {
            display: flex;
            gap: clamp(30px, 10vw, 150px);
            animation: scrollStones 36.67s linear infinite;
            animation-delay: 1.54s;
            will-change: transform;
        }
        
        @keyframes scrollStones {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Gemstone Origins Section */
        .origins-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .origins-content {

            color: #333333;
            letter-spacing: 1px;
        }
