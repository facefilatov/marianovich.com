777<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marianovich Gems - Collector's Grade Natural Gemstones</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; overflow-x:hidden; font-family:sans-serif; background:#000; color:#fff; }
    .gemstones { overflow:hidden; height:200px; display:flex; align-items:center; }
    .gemstones-track { display:flex; gap:clamp(30px,10vw,150px); }
    .gemstones-content { display:flex; gap:clamp(30px,10vw,150px); flex-shrink:0; }
    .gemstone { width:clamp(100px,15vw,150px); height:clamp(100px,15vw,150px); object-fit:contain; display:block; }
    .gemstones-wrapper { opacity:0; transform:translateX(100%); animation:slideIn 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards; }
    @keyframes slideIn { to { opacity:1; transform:translateX(0); } }
</style>
</head>
<body>

<div class="gemstones-wrapper">
    <div class="gemstones">
        <div class="gemstones-track">
            <div class="gemstones-content">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Demantoid.webp" alt="Demantoid">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Sapphire.webp" alt="Sapphire">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Aquamarine.webp" alt="Aquamarine">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Heliodor.webp" alt="Heliodor">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Alexandrite.webp" alt="Alexandrite">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Emerald.webp" alt="Emerald">
            </div>
            <div class="gemstones-content">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Demantoid.webp" alt="Demantoid">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Sapphire.webp" alt="Sapphire">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Aquamarine.webp" alt="Aquamarine">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Heliodor.webp" alt="Heliodor">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Alexandrite.webp" alt="Alexandrite">
                <img class="gemstone" src="https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Emerald.webp" alt="Emerald">
            </div>
        </div>
    </div>
</div>

<script>
const track = document.querySelector('.gemstones-track');
const contents = track.querySelectorAll('.gemstones-content');

let posX = 0;
let speed = 0;
let firstPass = true;

function animate() {
    if (firstPass) {
        speed = speed || 2000;
        let step = speed * 0.016;
        posX -= step;
        const firstStone = contents[0].children[0];
        const rect = firstStone.getBoundingClientRect();
        if (rect.left <= window.innerWidth*0.2) {
            firstPass = false;
            posX += (window.innerWidth*0.2 - rect.left);
            speed = 50;
        } else {
            speed *= 0.94;
        }
    } else {
        posX -= speed * 0.016;
        const totalWidth = contents[0].offsetWidth;
        if (posX <= -totalWidth) posX += totalWidth;
        if (posX >= 0) posX -= totalWidth;
    }
    track.style.transform = `translate3d(${posX}px,0,0)`;
    requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
