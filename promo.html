}

}

.social-icon img {
    height: clamp(25px, 3vw, 35px);
}

/* Instagram gradient mask */
.social-icon:nth-child(2) img { opacity: 0; }
.social-icon:nth-child(2) a {
    position: relative;
    display: block;
}
.social-icon:nth-child(2) a::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 30% 107%, #fd5949 0%, #d6249f 100%);
    -webkit-mask: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
            mask: url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
}

@keyframes slideInSocial {
    0% { opacity: 0; transform: translateY(-100px); }
    60% { transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ---------- MAIN ---------- */

    text-align: center;

    margin: 0 auto 10px;

}

@keyframes slideInLogo {

/* ---------- GEMSTONES ---------- */

.gemstones-wrapper {
    width: 100%;
    opacity: 0;
    transition: opacity 0.1s;
}

.gemstones {
    height: 200px;
    overflow: hidden;
    display: flex;
    align-items: center;

.gemstones-track {

}

.gemstones-content {

    flex-shrink: 0;

.gemstone {

<script>
(() => {
    const carousel = document.getElementById('carousel');
    const track = document.getElementById('track');
    const wrapper = document.querySelector('.gemstones-wrapper');
    const firstGem = document.querySelector('.first-gem');

    const START_DELAY = 740;
    const INITIAL_SPEED = 900;
    const NORMAL_SPEED = 50;
    const DECAY = 0.94;

    let translateX = window.innerWidth + 300;
    let speed = INITIAL_SPEED;
    let lastTime = null;
    let scrollDelta = 0;
    let easing = true;

    carousel.addEventListener('wheel', e => {
        e.preventDefault();
        scrollDelta += e.deltaX || e.deltaY;
    }, { passive: false });

    function animate(ts) {
        if (!lastTime) lastTime = ts;
        const dt = (ts - lastTime) / 1000;
        lastTime = ts;

        if (easing) {
            speed = Math.max(NORMAL_SPEED, speed * DECAY);
            const left = firstGem.getBoundingClientRect().left;
            if (left <= window.innerWidth * 0.2) {
                speed = NORMAL_SPEED;
                easing = false;
            }
        }

        translateX -= (speed * dt) + scrollDelta;
        scrollDelta = 0;

        const contentWidth = track.children[0].offsetWidth +
            parseFloat(getComputedStyle(track).gap);

        if (translateX <= -contentWidth) translateX += contentWidth;
        if (translateX > 0) translateX -= contentWidth;

        track.style.transform = `translate3d(${translateX}px,0,0)`;
        requestAnimationFrame(animate);
    }

    setTimeout(() => {
        wrapper.style.opacity = '1';
        requestAnimationFrame(animate);
    }, START_DELAY);
})();
</script>
