.container { width:100%; }

/* ---------- SOCIALS ---------- */

.social-icons {
    position:absolute;
    top:25px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:30px;
    z-index:10;
}

.social-icon {
    opacity:0;
    transform:translateY(-100px);
}

.social-icon:nth-child(1){
    animation:socialJump .45s cubic-bezier(.34,1.56,.64,1) .64s forwards;
}
.social-icon:nth-child(2){
    animation:socialJump .45s cubic-bezier(.34,1.56,.64,1) .74s forwards;
}
.social-icon:nth-child(3){
    animation:socialJump .45s cubic-bezier(.34,1.56,.64,1) .84s forwards;
}

.social-icon img {
    height:30px;
    display:block;
}

/* Instagram gradient mask */
.social-icon:nth-child(2) img {
    opacity:0;
}
.social-icon:nth-child(2) a {
    position:relative;
    display:block;
}
.social-icon:nth-child(2) a::after {
    content:'';
    position:absolute;
    inset:0;
    background:radial-gradient(circle at 30% 107%, #fd5949 0%, #d6249f 60%);
    -webkit-mask:url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
            mask:url('https://raw.githubusercontent.com/facefilatov/marianovich.com/refs/heads/main/images/Instagram%20Logo.svg') center/contain no-repeat;
}

@keyframes socialJump {
    0% { opacity:0; transform:translateY(-100px); }
    65% { transform:translateY(10px); }
    100% { opacity:1; transform:translateY(0); }
}

/* ---------- MAIN ---------- */

.main-content {
    padding-top:120px;
    text-align:center;
}

.logo {
    width:80%;
    max-width:600px;
    margin:auto;
    opacity:0;
    transform:translateX(100%);
    animation:logoIn .8s forwards;
}

.logo img {
    width:100%;

}

@keyframes logoIn {

/* ---------- GEMSTONES ---------- */

}

.gemstones {

.gemstones-content {

.gemstone {

<script>
(() => {
const track = document.getElementById('track');
const wrapper = document.querySelector('.gemstones-wrapper');
const firstGem = document.querySelector('.first-gem');
const carousel = document.getElementById('carousel');

const START_DELAY = 740;
const INITIAL_SPEED = 900;
const FINAL_SPEED = 50;
const TARGET_RATIO = 0.2;
const DECAY = 0.92; // geometric decay factor

let x = 0;
let speed = INITIAL_SPEED;
let last = null;
let phase = 'idle';
let userDelta = 0;

carousel.addEventListener('wheel', e=>{
    e.preventDefault();
    userDelta += e.deltaY * 0.6;
},{passive:false});

function loop(ts){
    if(!last) last = ts;
    const dt = (ts-last)/1000;
    last = ts;

    if(phase==='easing'){
        speed = Math.max(FINAL_SPEED, speed * DECAY);
        const left = firstGem.getBoundingClientRect().left;
        if(left <= innerWidth * TARGET_RATIO){
            speed = FINAL_SPEED;
            phase = 'loop';
        }
    }

    x -= (speed + userDelta) * dt;
    userDelta *= 0.85;

    const w = track.children[0].offsetWidth +
              parseFloat(getComputedStyle(track).gap);

    if(x <= -w) x += w;
    if(x > 0) x -= w;

    track.style.transform = `translate3d(${x}px,0,0)`;
    requestAnimationFrame(loop);
}

setTimeout(()=>{
    wrapper.style.opacity='1';
    x = innerWidth + 200;
    phase = 'easing';
    requestAnimationFrame(loop);
}, START_DELAY);
})();
</script>
