    <script>
        // Pure JavaScript animations using transforms for smooth, jitter-free performance
        (function() {
            const carousel = document.getElementById('gemstones');
            const track = document.getElementById('gemstonesTrack');
            const logo = document.querySelector('.logo');
            const gemstonesWrapper = document.querySelector('.gemstones-wrapper');
            const socialIcons = document.querySelectorAll('.social-icon');
            const socialIconsAfter = document.querySelector('.social-icons');
            const originsContent = document.querySelector('.origins-content');
            
            let autoScrollSpeed = 1.2;
            let isUserInteracting = false;
            let userInteractionTimeout;
            let animationFrame;
            let trackPosition = 0;
            let setWidth = 0;
            let isDragging = false;
            let startX = 0;
            let lastX = 0;
            let velocity = 0;
            let lastMoveTime = 0;
            let carouselInitialized = false;
            
            // Smoother easing function
            function easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }
            
            // Easing for inertia
            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
            
            // JS-based slide-in animation for logo
            function animateLogo() {
                const duration = 800;
                let startTime = null;
                
                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = easeOutQuart(progress);
                    
                    logo.style.opacity = String(eased);
                    logo.style.transform = `translateX(${100 - (100 * eased)}%)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // JS-based slide-in animation for gemstones wrapper
            function animateGemstones() {
                const duration = 800;
                const delay = 740;
                let startTime = null;
                let delayComplete = false;
                
                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    
                    if (!delayComplete) {
                        if (currentTime - startTime < delay) {
                            requestAnimationFrame(animate);
                            return;
                        }
                        delayComplete = true;
                        startTime = currentTime;
                    }
                    
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = easeOutQuart(progress);
                    
                    gemstonesWrapper.style.opacity = String(eased);
                    gemstonesWrapper.style.transform = `translateX(${100 - (100 * eased)}%)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // Immediately initialize and start carousel
                        initCarousel();
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // JS-based social icons animation
            function animateSocialIcons() {
                socialIcons.forEach((icon, index) => {
                    const duration = 400;
                    const delay = 640 + (index * 100);
                    let startTime = null;
                    let delayComplete = false;
                    
                    function animate(currentTime) {
                        if (!startTime) startTime = currentTime;
                        
                        if (!delayComplete) {
                            if (currentTime - startTime < delay) {
                                requestAnimationFrame(animate);
                                return;
                            }
                            delayComplete = true;
                            startTime = currentTime;
                        }
                        
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        let yPos;
                        if (progress < 0.6) {
                            const bounceProgress = progress / 0.6;
                            yPos = -100 + (110 * easeOutQuart(bounceProgress));
                        } else {
                            const bounceProgress = (progress - 0.6) / 0.4;
                            yPos = 10 - (10 * bounceProgress);
                        }
                        
                        icon.style.opacity = String(Math.min(progress * 2.5, 1));
                        icon.style.transform = `translateY(${yPos}px)`;
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    requestAnimationFrame(animate);
                });
                
                // Animate the separator line
                const separatorDelay = 900;
                const separatorDuration = 200;
                let startTime = null;
                let delayComplete = false;
                
                function animateSeparator(currentTime) {
                    if (!startTime) startTime = currentTime;
                    
                    if (!delayComplete) {
                        if (currentTime - startTime < separatorDelay) {
                            requestAnimationFrame(animateSeparator);
                            return;
                        }
                        delayComplete = true;
                        startTime = currentTime;
                    }
                    
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / separatorDuration, 1);
                    
                    socialIconsAfter.style.setProperty('--separator-opacity', String(progress));
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateSeparator);
                    }
                }
                
                // Add CSS variable support for separator
                const style = document.createElement('style');
                style.textContent = `
                    .social-icons::after {
                        opacity: var(--separator-opacity, 0) !important;
                    }
                `;
                document.head.appendChild(style);
                
                requestAnimationFrame(animateSeparator);
            }
            
            // JS-based fade-in for origins
            function animateOrigins() {
                const duration = 800;
                const delay = 1540;
                let startTime = null;
                let delayComplete = false;
                
                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    
                    if (!delayComplete) {
                        if (currentTime - startTime < delay) {
                            requestAnimationFrame(animate);
                            return;
                        }
                        delayComplete = true;
                        startTime = currentTime;
                    }
                    
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    originsContent.style.opacity = String(progress);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // Initialize carousel with transform-based animation
            function initCarousel() {
                if (carouselInitialized) return;
                carouselInitialized = true;
                
                const firstSet = track.querySelector('.gemstones-content');
                if (!firstSet) return;
                
                // Calculate set width including gap
                const gap = parseFloat(getComputedStyle(track).gap || 0);
                setWidth = firstSet.offsetWidth + gap;
                
                // Start at middle set (negative because we're using translateX)
                trackPosition = -setWidth;
                updateTrackPosition();
                
                // Start auto-scroll immediately
                animate();
            }
            
            // Update track position using transform
            function updateTrackPosition() {
                track.style.transform = `translateX(${trackPosition}px)`;
            }
            
            // Seamless infinite loop animation with inertia support
            function animate() {
                if (!isUserInteracting) {
                    // Apply auto-scroll
                    trackPosition -= autoScrollSpeed;
                } else if (!isDragging && Math.abs(velocity) > 0.1) {
                    // Apply inertia when not dragging but still has velocity
                    trackPosition += velocity;
                    velocity *= 0.95; // Deceleration factor
                    
                    // Stop when velocity is very small
                    if (Math.abs(velocity) < 0.1) {
                        velocity = 0;
                    }
                }
                
                // Seamless loop: reset position when we've scrolled one full set
                if (trackPosition <= -setWidth * 2) {
                    trackPosition += setWidth;
                }
                else if (trackPosition >= 0) {
                    trackPosition -= setWidth;
                }
                
                updateTrackPosition();
                animationFrame = requestAnimationFrame(animate);
            }
            
            // Mouse/Touch drag handlers with inertia calculation
            function handleDragStart(e) {
                isDragging = true;
                isUserInteracting = true;
                startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                lastX = startX;
                velocity = 0;
                lastMoveTime = performance.now();
                carousel.style.cursor = 'grabbing';
                
                clearTimeout(userInteractionTimeout);
            }
            
            function handleDragMove(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                const currentTime = performance.now();
                const currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
                const diff = currentX - lastX;
                const timeDiff = currentTime - lastMoveTime;
                
                // Calculate velocity for inertia
                if (timeDiff > 0) {
                    velocity = diff / timeDiff * 16; // Normalize to 60fps
                }
                
                trackPosition += diff;
                
                // Keep within bounds for seamless loop
                if (trackPosition <= -setWidth * 2) {
                    trackPosition += setWidth;
                    startX += setWidth;
                    lastX += setWidth;
                }
                else if (trackPosition >= 0) {
                    trackPosition -= setWidth;
                    startX -= setWidth;
                    lastX -= setWidth;
                }
                
                updateTrackPosition();
                lastX = currentX;
                lastMoveTime = currentTime;
            }
            
            function handleDragEnd() {
                if (!isDragging) return;
                
                isDragging = false;
                carousel.style.cursor = 'grab';
                
                // Keep isUserInteracting true to allow inertia
                // Resume auto-scroll after inertia completes
                clearTimeout(userInteractionTimeout);
                userInteractionTimeout = setTimeout(() => {
                    isUserInteracting = false;
                    velocity = 0;
                }, 1000); // Longer timeout to allow inertia to complete
            }
            
            // Mouse events
            carousel.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            
            // Touch events
            carousel.addEventListener('touchstart', handleDragStart, { passive: true });
            carousel.addEventListener('touchmove', handleDragMove, { passive: false });
            carousel.addEventListener('touchend', handleDragEnd, { passive: true });
            
            // Wheel scroll with inertia
            carousel.addEventListener('wheel', (e) => {
                e.preventDefault();
                isUserInteracting = true;
                isDragging = false;
                
                const delta = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;
                
                // Apply wheel delta and set velocity for inertia
                velocity = -delta * 0.5;
                trackPosition -= delta;
                
                // Keep within bounds for seamless loop
                if (trackPosition <= -setWidth * 2) {
                    trackPosition += setWidth;
                }
                else if (trackPosition >= 0) {
                    trackPosition -= setWidth;
                }
                
                updateTrackPosition();
                
                clearTimeout(userInteractionTimeout);
                userInteractionTimeout = setTimeout(() => {
                    isUserInteracting = false;
                    velocity = 0;
                }, 500);
            }, { passive: false });
            
            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                    }
                } else if (carouselInitialized) {
                    animate();
                }
            });
            
            // Start all animations when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', startAnimations);
            } else {
                startAnimations();
            }
            
            function startAnimations() {
                requestAnimationFrame(() => {
                    animateLogo();
                    animateGemstones();
                    animateSocialIcons();
                    animateOrigins();
                });
            }
        })();
    </script>
</body>
</html>
