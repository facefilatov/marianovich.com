<script>
/* ===== ORIGINAL CAROUSEL LOGIC + SLIDE-IN PHASE ===== */

const carousel = document.getElementById('gemstones');
const track = document.getElementById('gemstonesTrack');
const wrapper = document.querySelector('.gemstones-wrapper');

let currentTranslate = window.innerWidth * 1.2; // OFFSCREEN RIGHT
let lastTime = null;
let userScrollDelta = 0;

const normalSpeed = 50;
let speed = 900;
const decay = 0.92;

const targetX = -window.innerWidth * 0.2;
let slidingIn = true;

setTimeout(()=>wrapper.style.opacity='1',740);

carousel.addEventListener('wheel', e => {
  e.preventDefault();
  userScrollDelta += e.deltaX || e.deltaY;
},{passive:false});

function animate(t){
  if(!lastTime) lastTime=t;
  const dt=(t-lastTime)/1000;
  lastTime=t;

  if(slidingIn){
    speed*=decay;
    currentTranslate-=speed*dt;
    if(currentTranslate<=targetX){
      slidingIn=false;
      speed=normalSpeed;
    }
  } else {
    currentTranslate-=speed*dt + userScrollDelta;
    userScrollDelta=0;
  }

  const contentWidth = track.children[0].offsetWidth + parseFloat(getComputedStyle(track).gap);
  if(currentTranslate<=-contentWidth) currentTranslate+=contentWidth;
  if(currentTranslate>0) currentTranslate-=contentWidth;

  track.style.transform=`translate3d(${currentTranslate}px,0,0)`;
  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>
