<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirill Filatov</title>
<style>
    @font-face {
        font-family: 'Neo Sans Pro Light';
        src: url('https://cdn.jsdelivr.net/gh/facefilatov/kirillfilatov.com@main/fonts/NeoSansPro-Light.woff') format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Neo Sans Pro Light', -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
    }

    h1 {
        font-size: 8vw;
        color: #fff;
        letter-spacing: 0.5rem;
        text-transform: uppercase;
        animation: glow 2s ease-in-out infinite alternate, floatText 3s ease-in-out infinite;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
        }
        to {
            text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 40px #0ff, 0 0 80px #0ff;
        }
    }

    @keyframes floatText {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }
</style>
</head>
<body>
<h1>kirillfilatov.com</h1>
</body>
</html>
