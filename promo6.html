            width: 80vw;
            height: 1px;

        .social-icon {

        }
        .social-icon:nth-child(1) { animation: icon-bounce 0.4s ease 0.64s forwards; }
        .social-icon:nth-child(2) { animation: icon-bounce 0.4s ease 0.74s forwards; }
        .social-icon:nth-child(3) { animation: icon-bounce 0.4s ease 0.84s forwards; }

        @keyframes icon-bounce {
            0%   { opacity: 0; transform: translateY(-100px); }
            60%  { opacity: 1; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .social-icon a {

            transition: transform 0.2s ease;

        .social-icon a:hover { transform: scale(1.1); }

            max-width: 700px;
            margin: 20px auto 30px;
            opacity: 0;
            animation: fade-in 0.8s ease 0.8s forwards;
        }

        /* ─── Carousel ─── */
        /*
         * .gemstones-wrapper is the clipping box — overflow:hidden.
         * .gemstones is the scrollable row — it's also the element
         *   that slides in. It starts at translateX(100%) so it is
         *   fully off-screen from the very first frame (no flash).
         *   animation-fill-mode: both applies the 'from' keyframe
         *   during the delay period too.
         * .gemstones-track is the inner row that auto-scrolls.
         *   Its animation only starts after the slide-in finishes.
         */
        .gemstones-wrapper {
            width: 100%;
            overflow: hidden;
        }

        .gemstones {
            height: 200px;
            display: flex;
            align-items: center;
            overflow-x: scroll;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            cursor: grab;
            /* slide-in: starts off-screen right, fill-mode:both keeps
               the 'from' state during the 0.74s delay */
            animation: slide-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.74s both;
        }
        .gemstones::-webkit-scrollbar { display: none; }
        .gemstones:active { cursor: grabbing; }

        @keyframes slide-in {
            from { transform: translateX(100%); }
            to   { transform: translateX(0); }
        }

        .gemstones-track {
            display: flex;
            gap: clamp(30px, 10vw, 150px);
            /* auto-scroll starts only after slide-in is done (0.74 + 0.8 = 1.54s) */
            animation: carousel-scroll 40s linear 1.54s infinite;
        }

        @keyframes carousel-scroll {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }

        .gemstones-content {
            display: flex;
            gap: clamp(30px, 10vw, 150px);
            flex-shrink: 0;
        }

        .gemstone {
            width: clamp(100px, 15vw, 150px);
            height: clamp(100px, 15vw, 150px);
            object-fit: contain;
            display: block;
        }

        /* ─── Origins ─── */
